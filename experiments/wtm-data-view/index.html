<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Whotracks.Me</title>
        <link rel="shortcut icon" href="./static/favicon.ico"/>

        <link rel="stylesheet" type="text/css" href="./static/datatables.min.css"/>
        <script type="text/javascript" src="./static/datatables.min.js"></script>
        <script type="text/javascript" src="./logic.js"></script>

        <style type="text/css">
            * {
                box-sizing: border-box;
            }

            body {
                margin: 15px;
            }

            .tab-content {
                margin: 5px;
            }
        </style>
    </head>

    <body>
        <div class="ui-block" id="wtm">
            <ul class="nav nav-tabs" role="tablist">
                <li id="li-trackers" class="nav-item">
                    <a href="#tab-trackers" class="nav-link" role="tab" data-toggle="tab">Trackers</a>
                </li>
                <li id="li-sites" class="nav-item">
                    <a href="#tab-sites" class="nav-link" role="tab" data-toggle="tab">Sites</a>
                </li>
                <li id="li-companies" class="nav-item">
                    <a href="#tab-companies" class="nav-link" role="tab" data-toggle="tab">Companies</a>
                </li>
                <li id="li-domains" class="nav-item">
                    <a href="#tab-domains" class="nav-link" role="tab" data-toggle="tab">Domains</a>
                </li>
                <li id="li-sites-trackers" class="nav-item">
                    <a href="#tab-sites-trackers" class="nav-link" role="tab" data-toggle="tab">Sites Trackers</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="tab-trackers">
                    <table id="trackers" class="table table-striped table-bordered" cellspacing="0" width="95%">
                    </table>
                </div>

                <div class="tab-pane" id="tab-sites">
                    <table id="sites" class="table table-striped table-bordered" cellspacing="0" width="95%">
                    </table>
                </div>

                <div class="tab-pane" id="tab-companies">
                    <table id="companies" class="table table-striped table-bordered" cellspacing="0" width="95%">
                    </table>
                </div>

                <div class="tab-pane" id="tab-domains">
                    <table id="domains" class="table table-striped table-bordered" cellspacing="0" width="95%">
                    </table>
                </div>

                <div class="tab-pane" id="tab-sites-trackers">
                    <table id="sites-trackers" class="table table-striped table-bordered" cellspacing="0" width="95%">
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
